<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  <button
      mat-raised-button
      [disabled]="!dataToDisplay.length"
      (click)="removeData()"
      class="demo-button">
    Remove data
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.last_name}} {{element.first_name}} {{element.civility}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="user_type">
    <th mat-header-cell *matHeaderCellDef>User Type</th>
    <td mat-cell *matCellDef="let element">{{element.company.user_type}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="civility">
    <th mat-header-cell *matHeaderCellDef>Civility</th>
    <td mat-cell *matCellDef="let element">{{element.civility}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="entity">
    <th mat-header-cell *matHeaderCellDef>Entity</th>
    <td mat-cell *matCellDef="let element">{{element.count_document}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{element.last_name}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">{{element.count_document}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
